<ion-header>

    <ion-navbar>
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img src='./assets/img/logo.png' />
    </div>
    <form (ngSubmit)="forgotpassword()">
        <ion-list>
            <ion-item >
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input clearInput type="email" name="Email" placeholder="Email" [(ngModel)]="form.email" required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit">Forgot Password</button>
    </form>
</ion-content>
