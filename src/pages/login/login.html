<ion-content padding>
    <!-- logo -->
    <div class="logo">
        <img src='./assets/img/logo.png' />
    </div>
    <form>
        <ion-list>
            <!-- User name field -->
            <ion-item >
                <ion-label>
                    <ion-icon name="md-person"></ion-icon>
                </ion-label>
                <ion-input clearInput type="text" placeholder="Username"></ion-input>
            </ion-item>
            <!-- password field -->
            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input clearInput type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-grid text-center class="gridTop">
            <ion-row>
                <ion-col> <button ion-button icon-only clear><ion-icon name="logo-facebook"></ion-icon></button>
                    <button ion-button icon-only clear><ion-icon name="logo-googleplus"></ion-icon></button>
                    <button ion-button icon-only clear><ion-icon name="logo-twitter"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button block (click)="goHome()">LOG IN</button>
    </form>
    <button ion-button block clear>Forgot Password</button>

    <ion-grid text-center>
        <ion-row>
            <ion-col><p>Don't have an account? <a (click)="goSignUp()">Sign Up</a></p></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
