<ion-header>

  <ion-navbar>
    <ion-title>NFL Contest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (click)="goToContestDetails('sports')" >
   <div class="col" ><p>Choose Your Sport</p></div>
    <ion-list>
        <button ion-item  *ngFor="let sports of sportsList"  (click)="goToContestDetails(sports)">
                <i class="circle"></i> {{sports | uppercase}}
        </button>
    </ion-list>
</ion-content>
