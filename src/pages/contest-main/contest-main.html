<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- <ion-title>Home</ion-title> -->
        <ion-buttons end>
            <button ion-button icon-only (click)="goFavourite()">
                    <ion-icon name="star"></ion-icon>
            </button>
            <button ion-button icon-left>
                <!--<ion-icon name="logo-usd"></ion-icon>-->
                $ 210.00<br>ADD FUNDS
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="row">
        <div class="col">
            <button ion-button block  (click)="goToJoinContest()">JOIN CONTEST</button> 
        </div>
        <div class="col">
            <button ion-button block (click)="goToCreateContest()">CREATE CONTEST</button>
        </div>
    </div>

    <ion-card>
        <ion-card-header>
            Current Games
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-4>NFL<br>12/4/2017</ion-col>
                    <ion-col col-6 text-center><p>Pending..</p></ion-col>
                    <ion-col col-2 text-center><p><ion-icon name="ios-arrow-forward"></ion-icon></p></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>MBL<br>3/3/2017</ion-col>
                    <ion-col col-6 text-center><p>Pending..</p></ion-col>
                    <ion-col col-2 text-center><p><ion-icon name="ios-arrow-forward"></ion-icon></p></ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            History
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-4>NFL<br>12/4/2017</ion-col>
                    <ion-col col-6 text-center><p>60%</p></ion-col>
                    <ion-col col-2 text-center><p><ion-icon name="ios-arrow-forward"></ion-icon></p></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>MBL<br>3/3/2017</ion-col>
                    <ion-col col-6 text-center><p>40%</p></ion-col>
                    <ion-col col-2 text-center><p><ion-icon name="ios-arrow-forward"></ion-icon></p></ion-col>
                </ion-row>
                 <ion-row>
                    <ion-col col-4>NFL<br>12/4/2017</ion-col>
                    <ion-col col-6 text-center><p>66%</p></ion-col>
                    <ion-col col-2 text-center><p><ion-icon name="ios-arrow-forward"></ion-icon></p></ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>


</ion-content>
