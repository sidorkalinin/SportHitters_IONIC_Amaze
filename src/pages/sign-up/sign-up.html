<ion-content padding>
    <ion-fab right top>
        <button ion-fab mini clear (click)="goLoginIn()">Login</button>
    </ion-fab>

    <!-- logo -->
    <div class="logo">
        <img src='./assets/img/logo.png' />
    </div>
    <form (ngSubmit)="GeneralSignUp()" >
        <ion-list>
            <!-- User name field -->
            <ion-item>
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input clearInput type="text" name="Username" placeholder="Username" [(ngModel)]="form.username" required></ion-input>
            </ion-item>
            <!-- Email field -->
            <ion-item>
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input clearInput type="email" name="Email" placeholder="Email" [(ngModel)]="form.email" required></ion-input>
            </ion-item>
            <!-- password field -->
            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input clearInput type="password" name="Password" placeholder="Password" [(ngModel)]="form.password" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-grid text-center class="gridTop">
            <ion-row>
                <ion-col> <button ion-button icon-only clear><ion-icon name="logo-facebook"></ion-icon></button>
                    <button ion-button icon-only clear><ion-icon name="logo-googleplus"></ion-icon></button>
                    <button ion-button icon-only clear><ion-icon name="logo-twitter"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button type="submit" block>SIGN UP</button>
    </form>
</ion-content>
