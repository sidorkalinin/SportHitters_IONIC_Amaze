<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- <ion-title>Home</ion-title> -->
        <ion-buttons end>
            <button ion-button icon-only (click)="goFavourite()">
                    <ion-icon name="star"></ion-icon>
            </button>
            <button ion-button icon-left>
                <!--<ion-icon name="logo-usd"></ion-icon>-->
                $ 210.00<br>ADD FUNDS
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="col adversitsement" ><p text-center>ADVERTISMENTS</p></div>
    <ion-card *ngFor="let sport of sportsList">
        <ion-card-header>
            {{sport.name}} Game Lines <a float-right ><ion-icon name="ios-chatbubbles"></ion-icon></a>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-5></ion-col>
                    <ion-col col-3><p>SPREAD</p></ion-col>
                    <ion-col col-3><p>TOTAL</p></ion-col>
                    <ion-col col-1></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col><p>TODAY 19:30 EDT</p></ion-col>
                </ion-row>
                <ion-row class="rowback" *ngFor="let game of sport.games">
                    <ion-col col-5><p>West Virginia</p></ion-col>
                    <ion-col col-3><p>-1.5</p></ion-col>
                    <ion-col col-3><p>O 9.5</p></ion-col>
                    <ion-col col-1 class="chatrow"></ion-col>
                </ion-row>
               
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
